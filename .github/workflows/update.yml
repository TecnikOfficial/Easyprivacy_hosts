name: update
on:
  push:
  schedule:
    - cron: '0 0 * * *'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo content
        uses: actions/checkout@v5

      - name: Build hostsblock and convert easyprivacy to hosts
        run: |
          set -e
          git clone https://github.com/ProgramComputer/hostsblock.git
          cd hostsblock
          make
          cd ..
          URL="https://easylist-downloads.adblockplus.org/easyprivacy.txt"
          mkdir -p EasyPrivacy
          curl -fsSL "$URL" | ./hostsblock/hostsblock - > EasyPrivacy/hosts
          rm -rf hostsblock

      - name: Commit files
        run: |
          NAME="${{ secrets.COMMIT_NAME }}"
          EMAIL="${{ secrets.COMMIT_EMAIL }}"
          git config --local user.name "${NAME:-Update}"
          git config --local user.email "${EMAIL:-users.noreply.github.com}"
          git add EasyPrivacy/hosts
          git commit -m "Update EasyPrivacy hosts" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          force: true
